<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=SHIFT_JIS">
<title></title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>TOP</h1>
<div class="t">Mail Form</div>
<div class="td">
<table style="WIDTH: 260px; HEIGHT: 232px" bordercolor="#ffffff" cellspacing="3" 
cellPadding="0" border="0">
  <tbody>
  <tr>
    <td>Name</td>
    <td><input value="名前" name="name"></td></tr>
  <tr>
    <td>URL</td>
    <td><input value="サイトアドレス" name="url"></td></tr>
  <tr>
    <td>mail</td>
    <td><input value="メールアドレス" name="mail"></td></tr>
  <tr>
    <td>message</td>
    <td><textarea name="text" rows="3" wrap="hard" cols="37">メールの内容</textarea></td></tr>
  <tr>
    <td>返信</td>
    <td><input type="checkbox" value="on" name="ok">&nbsp; (いる場合チェック)</td></tr>
  <tr>
    <td>送信</td>
    <td><input style="WIDTH: 83.51%; HEIGHT: 20px" type="submit" size="23" value="送信"><br>テストなので送信不可。</td></tr></tbody></table></div> 
</body>
</html>
